<!DOCTYPE html> 
<html>
    <head>
        <title></title>
    </head>
    <body>
        <!--posts is the key of context-->
        <!--{{ a }} means a is variable-->
        {% for post in posts %}
            <h1>{{ post.title }}</h1>
            <p>By {{ post.author }} on {{ post.date_posted }}</p>
            <p>{{ post.content }}</p>
        {% endfor %}
    </body>
</html>
